<!doctype html>
<html class="no-js">
    
    <head>
        <meta charset="utf-8">
        <title>js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/pure/pure.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an
                <strong>outdated</strong>browser. Please
                <a href="http://browsehappy.com/">upgrade your browser</a>to improve your experience.</p>
        <![endif]-->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>8x8 Pixel Designer</h1>
            </div>
            <div class="pure-u-1-3">
                <h3>About This Image</h3>
                <form class="pure-form pure-form-stacked">
                    <div class="pure-control-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Name of Pixel Image..."></input>
                    </div>
                    <div class="pure-control-group">
                        <label for="designer">Designer</label>
                        <input id="designer" type="text" placeholder="Designer of Pixel Image..."></input>
                    </div>
                </form>
            </div>
            <div class="pure-u-1-3">
                <h3>Image</h3>
                <table class="pure-table pure-table-bordered">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>0</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="pure-u-1-3">
                <h3>Controls</h3>
                <form class="pure-form pure-form-stacked">
                    <button class="rotate-left pure-button fa fa-rotate-left" type="button"></button>
                    <button class="rotate-right pure-button fa fa-rotate-right" type="button"></button>
                    <button class="clear pure-button" type="button">Clear</button>
                </form>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <!--script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script-->
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
    <script type="text/template" id="tr-template">
        <tr data-row="<%- row %>">
        	    <th><%- offset %></th>
                    <td data-col="0">&nbsp;</td>
                    <td data-col="1">&nbsp;</td>
                    <td data-col="2">&nbsp;</td>
                    <td data-col="3">&nbsp;</td>
                    <td data-col="4">&nbsp;</td>
                    <td data-col="5">&nbsp;</td>
                    <td data-col="6">&nbsp;</td>
                    <td data-col="7">&nbsp;</td>
                </tr>
    </script>

</html>
