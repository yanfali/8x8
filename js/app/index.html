<!doctype html>
<html class="no-js">
    
    <head>
        <meta charset="utf-8">
        <title>js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/pure/pure.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an
                <strong>outdated</strong>browser. Please
                <a href="http://browsehappy.com/">upgrade your browser</a>to improve your experience.</p>
        <![endif]-->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>8x8 Pixel Designer</h1>
            </div>
            <div class="pure-u-1-3">
                <h3 class="fa fa-info-circle">&nbsp;About This Image</h3>
                <form class="pure-form pure-form-stacked">
                    <div class="pure-control-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Name of Pixel Image..."></input>
                    </div>
                    <div class="pure-control-group">
                        <label for="designer">Designer</label>
                        <input id="designer" type="text" placeholder="Designer of Pixel Image..."></input>
                    </div>
                </form>
            </div>
            <div class="pure-u-1-3">
                <h3>Image</h3>
                <table class="image pure-table pure-table-bordered">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>0</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="pure-u-1-3">
                <h3>Controls</h3>
                <form class="pure-form pure-form-stacked">
                    <p>
                        <button class="erase pure-button" type="button">
                            <i class="fa fa-trash-o fa-lg"></i>
                        </button>
                        <table class="arrows">
                            <tr>
                                <td>
                                    <button class="rotate-left pure-button" type="button">
                                        <i class="fa fa-rotate-left fa-lg"></i>
                                    </button>
                                </td>
                                <td>
                                    <button data-id="up" class="up pure-button" type="button">
                                        <i class="fa fa-arrow-up fa-lg"></i>
                                    </button>
                                </td>
                                <td>
                                    <button class="rotate-right pure-button" type="button">
                                        <i class="fa fa-rotate-right fa-lg"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button data-id="left" class="left pure-button" type="button">
                                        <i class="fa fa-arrow-left fa-lg"></i>
                                    </button>
                                </td>
                                <td></td>
                                <td>
                                    <button data-id="right" class="right pure-button" type="button">
					<i class="fa fa-arrow-right fa-lg"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <button data-id="down" class="down pure-button" type="button">
                                        <i class="fa fa-arrow-down fa-lg"></i>
                                    </button>
                                </td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                    </p>
                </form>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script-->
	<script src="scripts/mori.js"></script>
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
    <script type="text/template" id="tr-template">
        <tr data-row="<%- row %>">
        	    <th><%- offset %></th>
                    <td data-col="0"></td>
                    <td data-col="1"></td>
                    <td data-col="2"></td>
                    <td data-col="3"></td>
                    <td data-col="4"></td>
                    <td data-col="5"></td>
                    <td data-col="6"></td>
                    <td data-col="7"></td>
                </tr>
    </script>

</html>
